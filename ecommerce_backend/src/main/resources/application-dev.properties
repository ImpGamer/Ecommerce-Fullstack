#Archivo para las propiedades de desarrollo
spring.application.name=ecommerce
spring.datasource.url = jdbc:postgresql://localhost:5432/ecommerce
spring.datasource.username = postgres
spring.datasource.password = password
server.port = 8085

spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
ruta.imagenes = src/main/resources/static/images/
spring.servlet.multipart.max-file-size=5MB
# Límite máximo de tamaño total de la solicitud (en bytes)
spring.servlet.multipart.max-request-size=10MB
#Configuracion de Paypal
paypal.mode = sandbox
paypal.client.id = #Cliente id del proyecto en paypal developer
paypal.client.secret = #Security Key dada en el mismo proyecto