<app-admin-header></app-admin-header>
<!-- Page Content List Categories-->
<div class="container">
    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">
        Spring eCommerce <small>Categorias</small>
    </h1>

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="">Home</a></li>
        <li class="breadcrumb-item active">Ver Categorías</li>
    </ol>

    <a class="btn btn-primary" [routerLink]="['/admin/category','0','form']"> Crear Categoría</a>
    <h2>Categorías</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th colspan="3" style="text-align: center;">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let category of categories">
                <td>{{category.name}}</td>
                <td><button class="btn btn-warning" [routerLink]="['/admin/category',category.id,'form']">Editar</button> </td>
                <td><button class="btn btn-danger" (click)="deleteCategory(category.id)">Eliminar</button>
            </tr>
        </tbody>
    </table>

</div>
<!-- /.container -->
