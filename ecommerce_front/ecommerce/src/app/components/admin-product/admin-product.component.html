<app-admin-header></app-admin-header>
 <!-- Page Content List Products-->
        <div class="container">
            <!-- Page Heading/Breadcrumbs -->
            <h1 class="mt-4 mb-3">
                Spring eCommerce <small>Productos</small>
            </h1>
        
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item active">Ver Productos</li>
            </ol>
        
            <a class="btn btn-primary" [routerLink]="['/admin/product','0','form']"> Crear Producto</a>
            <h2>Productos</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th rowspan="2"></th>
                    </tr>
                </thead>
                <tbody *ngFor = "let product of products">
                    <tr>
                        <td>{{product.code}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.description}}</td>
                        <td>{{product.price}}</td>
                        <td><a class="btn btn-warning" [routerLink]="['/admin/product',product.id,'form']">Editar</a></td>
                        <td><button class="btn btn-danger" (click)="deleteProductById(product.id)">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>       
        </div>
